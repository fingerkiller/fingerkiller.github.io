			<meta content="信云科技，信云，可信云，云安全，第三方，云网关，可信云网关，软件定义存储，TrustCloud" name="keywords">
			<!-- 引入 Bootstrap -->
			<link href="../../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
			<script src="../../bootstrap-3.3.7-dist/js/jquery.min.js"></script>
			<!-- 包括所有已编译的插件 -->

		<body>

			<div style="background-color: rgb(123,234,214); padding-top: 200px;">
				
				<h1 style="text-align: center;color: white;">云安行，重新定义云存储</h1>
				
				<ul class="nav nav-tabs nav-justified" style="max-width: 300px;margin:0 auto;">
					<li class="active"><a data-toggle="tab" href="#sigin">登录</a></li>
					<li><a data-toggle="tab" href="#sigup">注册</a></li>
				</ul>
			</div>
			
			<div class="container">

				<div class="tab-content">
					<!--登录-->
					<div id="sigin" class="tab-pane fade in active">

						<form class="form-signin">
							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>

							<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
						</form>

					</div>
					<!--注册-->
					<div id="sigup" class="tab-pane fade">
						<form class="form-signin">
							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>

							<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
						</form>
					</div>

				</div>
			</div>
